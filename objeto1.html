<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Modelo GLTF -->
      <a-entity 
          gltf-model="assets/scene.gltf" 
          position="0 1.5 -3" 
          scale="20 20 20">
      </a-entity>

      <!-- Fondo del escenario -->
      <a-sky color="#ffc2cb"></a-sky>

      <!-- Luz ambiental y direcciÃ³n -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="0 1 0" intensity="1"></a-light>
  </a-scene>
  </body>
</html>
